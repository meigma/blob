name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20  # v9.2.0
        with:
          version: latest

      - name: Install FlatBuffers compiler
        run: |
          FLATC_VERSION="25.12.19"
          curl -fsSL "https://github.com/google/flatbuffers/releases/download/v${FLATC_VERSION}/Linux.flatc.binary.clang++-18.zip" -o flatc.zip
          unzip flatc.zip
          rm flatc.zip
          sudo mv flatc /usr/local/bin/
          flatc --version

      - name: Generate code
        run: |
          mkdir -p core/internal/fb
          flatc --go --go-namespace fb -o core/internal core/schema/index.fbs

      - name: Check generated files are up to date
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are out of date. Run 'just generate' locally and commit the changes."
            echo "Changed files:"
            git status --porcelain
            echo "Diff:"
            git diff
            git diff --cached
            exit 1
          fi

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "::error::Code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: |
          go vet ./...
          for mod in policy/opa policy/sigstore; do
            echo "Running go vet in $mod..."
            (cd "$mod" && go vet ./...)
          done

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20  # v9.2.0
        with:
          version: latest
          skip-cache: true

      - name: Run golangci-lint on policy modules
        run: |
          for mod in policy/opa policy/sigstore; do
            echo "Running golangci-lint in $mod..."
            (cd "$mod" && golangci-lint run)
          done

      - name: Run tests
        run: |
          go test -race -cover -coverprofile=coverage.out ./...
          for mod in policy/opa policy/sigstore; do
            echo "Running tests in $mod..."
            (cd "$mod" && go test -race -cover ./...)
          done

      - name: Upload coverage
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Run integration tests
        run: go test -tags=integration -race -timeout 5m -v ./integration/...
