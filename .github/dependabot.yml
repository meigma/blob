# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go module dependencies (root)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 10
    groups:
      # Group all minor and patch updates together
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # OCI-related dependencies
      oci:
        patterns:
          - "oras.land/*"
          - "github.com/opencontainers/*"
      # Testing dependencies
      testing:
        patterns:
          - "github.com/stretchr/testify"

  # Policy modules - sigstore
  - package-ecosystem: "gomod"
    directory: "/policy/sigstore"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
      - "policy"
    open-pull-requests-limit: 5
    groups:
      sigstore-deps:
        patterns:
          - "github.com/sigstore/*"
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Policy modules - opa
  - package-ecosystem: "gomod"
    directory: "/policy/opa"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
      - "policy"
    open-pull-requests-limit: 5
    groups:
      opa-deps:
        patterns:
          - "github.com/open-policy-agent/*"
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Policy modules - slsa
  - package-ecosystem: "gomod"
    directory: "/policy/slsa"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
      - "policy"
    open-pull-requests-limit: 5
    groups:
      slsa-deps:
        patterns:
          - "github.com/slsa-framework/*"
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
